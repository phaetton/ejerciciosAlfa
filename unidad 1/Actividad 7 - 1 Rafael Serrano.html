<!-- 
 1. Confeccione una página web que contenga una tabla con los horarios de clase de alumnos de informática. Hay 4 horas de clase al día de lunes a viernes.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Serrano" />
    <title>Actividad 7 - 1</title>
    <style>
        table {
            border-top: 2px solid blue;
            border-left: 2px solid blue;
            border-bottom: 2px solid black;
            border-right: 2px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px 20px;
            text-align: center;
        }

        th {
            background-color: rgb(219, 219, 219);
        }
    </style>
</head>

<body style="padding: 20px;">
    <h1>Horario de Clases - Informática</h1>

    <table>
        <thead>
            <tr>
                <th>Horas</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1° Hora</td>
                <td>GBD</td>
                <td>ASO</td>
                <td>LMA</td>
                <td>GBD</td>
                <td>GBD</td>
            </tr>
            <tr>
                <td>2° Hora</td>
                <td>GBD</td>
                <td>ASO</td>
                <td>LMA</td>
                <td>GBD</td>
                <td>GBD</td>
            </tr>
            <tr>
                <td>3° Hora</td>
                <td>LMA</td>
                <td>IAW</td>
                <td>ASO</td>
                <td>ASO</td>
                <td rowspan="2">IAW</td>
            </tr>
            <tr>
                <td>4° Hora</td>
                <td>LMA</td>
                <td>IAW</td>
                <td colspan="2">ASO</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
