<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Registro de Usuario</h1>
        
        <form action="#" method="post" enctype="application/x-www-form-urlencoded"
        accept-charset="iso-8859-1" lang="es" title="formulario de encuesta de satisfaccion">
   
            <div class="form-group">
                <label for="email">Usuario (Email):</label>
                <input type="email" id="email" name="email" required autofocus>
                <span >Introduce tu dirección de correo electrónico</span>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required maxlength="8">
                <span >Máximo 8 caracteres</span>
            </div>
            
            <div class="form-group">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
                <span >Sube una imagen de perfil (opcional)</span>
            </div>
            
            <!-- Campo oculto con valor "amigo" -->
            <input type="hidden" name="oculto" value="amigo">
            
            <div class="button-group">
                <button type="submit">Enviar</button>
                <button type="reset" >Borrar</button>
                <button type="button"  disabled>Botón fuera de servicio</button>
            </div>
        </form>
    </main>
    
  
</body>
</html>
