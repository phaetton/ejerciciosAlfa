<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formulario</title>

    <link rel="stylesheet" href="css/reset.css">
</head>
<style>
    body {
        background-color: rgb(250, 250, 250);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        ;
    }

    fieldset,
    legend {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

    }

    fieldset {
        background-color: rgb(255, 255, 255);
        font-size: large;
    }

    legend {
        font-weight: bold;
        font-size: 1.2em;
        color: rgb(95, 95, 95);
        background: rgb(249, 255, 197);
    }

    .form-group {
        margin: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .radio-group,
    .check-group {
        display: flex;
        gap: 20px;

    }

    input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgb(76, 0, 255);
    }
</style>

<body>
    <form action="enviado.html" method="post" target="_blank" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="apellidos">apellidos</label>
                <input type="text" name="apellidos" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Encuesta</legend>
            <div class="form-group">
                <label for="puntuacion">¿Qué puntuación darías a esta página?</label>
                <small>1 es la calificación más mala y 5 la mejor</small>
                <div class="radio-group">
                    <span><input type="radio" name="puntuacion" value="1">1</span>
                    <span><input type="radio" name="puntuacion" value="2">2</span>
                    <span><input type="radio" name="puntuacion" value="3">3</span>
                    <span><input type="radio" name="puntuacion" value="4">4</span>
                    <span><input type="radio" name="puntuacion" value="5">5</span>
                </div>
            </div>
            <div class="form-group">

                <label for="apartado"> ¿Qué apartados te gustaría añadir a esta página? </label>
                <div class="check-group">
                    <span> <input type="checkbox" name="apartado" value="Blog">Blog</span>
                    <span> <input type="checkbox" name="apartado" value="Fotos">Fotos</span>
                    <span> <input type="checkbox" name="apartado" value="Redes Sociales">Redes Sociales</span>
                    <span> <input type="checkbox" name="apartado" value="Música">Música</span>
                    <span> <input type="checkbox" name="apartado" value="Noticias">Noticias</span>
                </div>
            </div>

        </fieldset>
        <div>
            <input type="submit" name="enviar" value="enviar">
            <input type="reset" value="borrar" name="borrar">
        </div>
    </form>
</body>

</html>
