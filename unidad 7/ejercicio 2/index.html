<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formulario</title>

</head>
<style>
    body {
        background-color: rgb(250, 250, 250);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }

    small {
        font-size: small;
        color: rgb(95, 95, 95);
        background: rgb(143, 255, 143);
        padding: 3px;
        border-radius: 5px;
        margin: 0 auto;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        ;
    }

    fieldset,
    legend {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

    }

    fieldset {
        background-color: rgb(255, 255, 255);
        font-size: large;
    }

    legend {
        font-weight: bold;
        font-size: 1.2em;
        color: rgb(95, 95, 95);
        background: rgb(249, 255, 197);
    }

    .form-group {
        margin: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .radio-group,
    .check-group {
        display: flex;
        gap: 20px;

    }

    input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgb(76, 0, 255);
    }

    input:focus {
        background-color: rgb(186, 255, 168);
    }

    input[type="radio"]:focus,
    input[type="checkbox"]:focus {
        box-shadow: 0px 0px 5px rgb(76, 0, 255);
        border: 1px solid rgb(76, 0, 255);
    }
</style>



<body>
    <form action="enviado.html" method="post" target="_blank" enctype="application/x-www-form-urlencoded"
        accept-charset="iso-8859-1" lang="es" title="formulario de encuesta de satisfaccion"

        <fieldset>
            <legend>Datos personales</legend>
            <div class="form-group">
                <label for="nombre" onclick="seleccionar(this)">Nombre</label>
                <input type="text" name="nombre" id="nombre" autocomplete="off" required>
            </div>

                <label for="apellidos" onclick="seleccionar(this)"">apellidos</label>
                <input type=" text" name="apellidos" id="apellidos" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="email" onclick="seleccionar(this)">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Encuesta</legend>
            <div class="form-group">
                <label for="puntuacion">¿Qué puntuación darías a esta página?
                    <small>1 es la calificación más mala y 5 la mejor</small></label>
                <div class="radio-group">
                    <span><label for="1">1</label><input type="radio" name="puntuacion" value="1" id="1"></span>
                    <span><label for="2">2</label><input type="radio" name="puntuacion" value="2" id="2"></span>
                    <span><label for="3">3</label><input type="radio" name="puntuacion" value="3" id="3"></span>
                    <span><label for="4">4</label><input type="radio" name="puntuacion" value="4" id="4"></span>
                    <span><label for="5">5</label><input type="radio" name="puntuacion" value="5" id="5"></span>
                </div>
            </div>
            <div class="form-group">

                <label for="apartado"> ¿Qué apartados te gustaría añadir a esta página? </label>
                <div class="check-group">
                    <span>
                        <input type="checkbox" name="apartado" id="blog" value="Blog">
                        <label for="blog">Blog</label>
                    </span>
                    <span>
                        <input type="checkbox" name="apartado" id="fotos" value="Fotos">
                        <label for="fotos">Fotos</label>
                    </span>
                    <span>
                        <input type="checkbox" name="apartado" id="redessociales" value="Redes Sociales">
                        <label for="redessociales">Sociales</label>
                    </span>
                    <span>
                        <input type="checkbox" name="apartado" id="musica" value="Música">
                        <label for="musica">Música</label>
                    </span>
                    <span>
                        <input type="checkbox" name="apartado" id="noticias" value="Noticias">
                        <label for="noticias">Noticias</label>
                    </span>
                </div>
            </div>

        </fieldset>
        <div>
            <input type="submit" name="enviar" value="enviar">
            <input type="reset" value="borrar" name="borrar">
        </div>
    </form>
</body>
