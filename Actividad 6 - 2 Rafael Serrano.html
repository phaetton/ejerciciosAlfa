<!-- 
  Realice una página web donde aparezca una lista ordenada con distintos tipos de alimentos (verduras, frutas y pescados). De forma anidada debajo de cada elemento de la lista ordenada se deben insertar tres ejemplos de dicho alimento en forma de lista no ordenada.
  -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Serrano Urtecho" />
    <title>Actividad 6 - 2</title>
            
</head>
<body style="padding: 20px;">
    <h1>Ejemplo de listas anidadas</h1>
    
    <p>Lista con distintos tipos de alimentos:</p>
    
    <ol>
        <li>Verdura.
            <ul>
                <li>Tomate.</li>
                <li>Zanahoria.</li>
                <li>Lechuga.</li>
            </ul>
        </li>
        <li>Fruta.
            <ul>
                <li>Pera.</li>
                <li>Manzana.</li>
                <li>Melón.</li>
            </ul>
        </li>
        <li>Pescado.
            <ul>
                <li>Sardina.</li>
                <li>Boquerón.</li>
                <li>Rosada.</li>
            </ul>
        </li>
    </ol>
</body>
</html>
