<!-- 
1. Desarrolle una página web utilizando capas.
a. La estructura de la página constará de una cabecera en la parte superior que ocupa todo el ancho. 
La parte central constará de 2 capas dividiendo el ancho en partes iguales. Y abajo del todo 
habrá otra capa que será el pie de página.

b. Se pondrá un color de fondo distinto a cada una de las 4 capas para poder distinguirlas fácilmente. 
En la capa del título aparecerá un encabezado con el texto “Página estructurada con capas”. 
Y en el pie un texto que diga “Pie de página”.

c. La capa central izquierda contendrá una lista con el nombre de 5 colores. La fuente de cada elemento
 de la lista tendrá el color de su nombre y de tamaño 18px.

Será necesario utilizar etiquetas “div” y “span” así como el atributo “style” para establecer 
los estilos necesarios
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Serrano Urtecho">
    <title>Ejercicio 11</title>
</head>

<body style="
    display: flex;
    flex-wrap: wrap;
    background: #f0f0f0;
    width: 100%;
    font-family:Arial, Helvetica, sans-serif;">
    <div id="cabecera" style="
        width: 100% ;
        background: rgb(155, 250, 146);
        text-align: center;">
        <h1 style="
            width: 100% ;
            color: rgb(22, 73, 2);
            text-align: center;">
            Página estructurada con capas</h1>
    </div>

    <div id="central-izquierdo" style="
        width: 50%;
        background: #dfdfdf;">
        <div style="margin: 0 auto; padding: 10px 20px;">
            <h2>Lista de colores</h2>
            <ul style="
                    list-style-type: none; 
                    display: flex;
                    flex-direction: column; 
                    gap: 20px;">
                <li>
                    <span style=" 
                            color: red; 
                            font-size: 18px;
                            background-color:rgb(255, 148, 148) ;
                            padding: 5px 20px;
                            border-radius: 5px;">Rojo</span>
                </li>
                <li>
                    <span style="
                            color: blue; 
                            font-size: 18px;
                            background-color:rgb(176, 230, 248) ;
                            padding: 5px 20px;
                            border-radius: 5px;">Azul</span>
                </li>
                <li>
                    <span style="
                            color: green; 
                            font-size: 18px;
                            background-color:rgb(167, 255, 167) ;
                            padding: 5px 20px;
                            border-radius: 5px;">Verde</span>
                </li>
                <li>
                    <span style="
                            color: purple; 
                            font-size: 18px;
                            background-color: rgb(248, 0, 248);
                            padding: 5px 20px;
                            border-radius: 5px;">Morado</span>
                </li>
                <li>
                    <span style="
                            color: orange; 
                            font-size: 18px;
                            background-color: rgb(252, 71, 0);
                            padding: 5px 20px;
                            border-radius: 5px;">Naranja</span>
                </li>
            </ul>
        </div>
    </div>

    <div id="central-derecho" style="
        width: 50%;
        background: #d1d1d1;">
        <div style="
            padding: 20px;
            margin: 0 auto; 
            text-align:right;">
            <h2>Contenido de la sección derecha</h2>
            <p>Esta es la capa central derecha de la página. Cada capa tiene un color de fondo diferente para
                distinguirlas
                fácilmente.</p>
        </div>
    </div>

    <div id="pie-pagina" style="
        width: 100%;
        background: #005368;
        color: white;
        text-align: center;
    ">
        <h1>Pie de página</h1>
    </div>

</body>

</html>
