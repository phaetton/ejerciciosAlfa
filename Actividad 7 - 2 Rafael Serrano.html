<!-- 
 Confeccione una página web que contenga una tabla.
a. La tabla debe ser de 2 columnas. La primera contendrá los nombres de las asignaturas de un alumno, la segunda columna contendrá sus notas.

b. Introduzca un encabezado a la tabla que ponga “Asignatura” en la primera columna y “Nota” en la segunda. Cree también un título de tabla que ponga “Calificaciones finales”.

c. Introduzca un pie de tabla donde se indique la nota media final del alumno. La primera columna pondrá “Nota media”, y la segunda la nota media teniendo en cuenta cada una de las notas de las asignaturas.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Serrano" />
    <title>Actividad 7 - 2</title>
    <style>
        table {
            border-top: 2px solid blue;
            border-left: 2px solid blue;
            border-bottom: 2px solid black;
            border-right: 2px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px 20px;
            text-align: center;
        }

        tfoot {
            background-color: rgb(219, 219, 219);
        }
    </style>
</head>

<body style="padding: 20px;">
    <h1>Notas de los alumnos</h1>
    
    
    <table>
        <caption>Calificaciones finales</caption>
        <thead>
            <tr>
                <th>Asignatura</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Programación</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Bases de Datos</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Lenguaje de Marcas</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Implantación de Aplicaciones Web</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><b>Nota media</b></td>
                <td><b>7</b></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
